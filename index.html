<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V2ray Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="manifest" href="manifest.json" />

</head>

<body>
  <div id="ios-install-banner" class="ios-banner" hidden>
    <div class="ios-banner__content">
      <span class="ios-banner__text">برای نصب، دکمهٔ اشتراک ⤴︎ را بزنید و "Add to Home Screen" را انتخاب کنید.</span>
      <button id="ios-install-close" class="ios-banner__close" aria-label="Close">×</button>
    </div>
  </div>
  <div class="container">
    <button id="install-btn" hidden>نصب برنامه</button>
    <header>
      <h1>فارسی ساز کانفیگ</h1>
    </header>
    <div class="tabs">
      <button class="tab-button active" data-tab="encode">قاطی کردن</button>
      <button class="tab-button" data-tab="decode">باز کردن</button>
    </div>
    <div class="content">
      <div id="encode" class="tab-content active">
        <textarea id="encode-input" placeholder="آدرس کانفیگ رو وارد کن..."></textarea>
        <div class="result-box">
          <pre id="encode-output"></pre>
        </div>
        <button id="encode-copy">کپی</button>
      </div>
      <div id="decode" class="tab-content">
        <textarea id="decode-input" placeholder="آدرس قاطی شده رو وارد کن..."></textarea>
        <div class="result-box">
          <pre id="decode-output"></pre>
        </div>
        <button id="decode-copy">کپی</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
